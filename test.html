<html>
<head>
 <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.0&sensor=false"></script>
 <script src="g-stil.js"></script>
</head>
<body>
 <div id="map" style="height:500px;width:500px">
 </div>
 <script>
    
    var gm = google.maps,
      map = new gm.Map(document.getElementById("map"),{
        center: new gm.LatLng(42.0,-83.0),
        zoom: 6,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        mapTypeControl: false,
        navigationControl: false
    });
    
    // now make and customize the style
    var plain = GStil.makeStyle("plain")
      .addTo(map)
      .turnOff("administrative.locality", "road", "poi.park", "administrative.province")
      .rule("administrative.country").visibility("simplified").lightness(25)
      .rule("landscape").hue("#00ff09").lightness(-15)
      // over if you prefer something less chainy
      .rule("water",{
        visibility: "simplified", hue: "#a00", lightness: 50
      });
      
    //you can updates like this from the command-line    
    setTimeout(function(){
      plain
        .rule("water").lightness(50)
        .rule("administrative.province").visibility("on")
        .addTo(map);
    },1000);
 </script>
</body>
